<!DOCTYPE html>
<html ng-app="diveLog">
<head>
	<title></title>
	<link href="assets/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- This is the View - the HTML markup -->
 <div class="container-fluid" 
      ng-controller="diveLogCtrl">
    <h1>My Latest Dives (ng-contoller)</h1>
    <div class="row">
      <div class="col-sm-5">
        <button class="btn btn-primary btn-lg"
        ng-click="addDive()"
        ng-disabled="!enableAdd()"
        >Add New Dive</button>
        
        <button class="btn btn-danger btn-lg"
        ng-click="clearDives()"
        >Clear Dives</button>
      </div>
      <div class="col-sm-4 col-sm-offset-3">
        <input class="form-control input-lg"
          placeholder = "Search"
          ng-model="searchKey" />
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4"
        ng-repeat="dive in dives | filter:searchKey">
        <h3>{{dive.site}}</h3>
        <h4>{{dive.location}}</h4>
        <h2>{{dive.depth}} feet | {{dive.time}} min</h2>
      </div>
    </div>
  </div>
<script src="assets/angular.min.js"></script>
<script src="assets/jquery.min.js"></script>
<script src="dives.js"></script>
<script src="assets/bootstrap.min.js"></script>
</body>
</html>
